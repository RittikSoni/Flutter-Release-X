  googleapis: ^15.0.0
  googleapis_auth: ^2.0.0
  http: ^1.6.0
  http_parser: ^4.1.2
  image: ^4.5.4
  path: ^1.9.1
  qr: ^3.0.2
  yaml: ^3.1.3
  crypto: ^3.0.7

dev_dependencies:
  lints: ^6.0.0
  test: ^1.28.0

funding:
  - https://buymeacoffee.com/kingrittik

