name: flutter_release_x
description: A CLI tool to easily build, release, and share Flutter apps. Supports cloud uploads, QR codes, and download links for fast distribution.
version: 0.4.0
repository: https://github.com/RittikSoni/Flutter-Release-X
license: MIT
homepage: https://github.com/RittikSoni/Flutter-Release-X
documentation: https://frx.elpisverse.com
issue_tracker: https://github.com/RittikSoni/Flutter-Release-X/issues

platforms:
  linux:
  windows:
  macos:

screenshots:
  - description: "Flutter Release X Logo"
    path: assets/frx_logo.jpg
  - description: "Flutter Release X (frx) Logo"
    path: assets/frx_gif_banner.gif

environment:
  sdk: ^3.6.0

# Add regular dependencies here.
