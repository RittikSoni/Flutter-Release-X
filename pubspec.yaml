name: flutter_release_x
description: A powerful CLI tool to build and release Flutter apps effortlessly. Generate release builds, upload to the cloud, and share QR codes and download links for quick and easy distribution.
version: 0.0.1
repository: https://github.com/RittikSoni/Flutter-Release-X
license: MIT
homepage: https://github.com/RittikSoni/Flutter-Release-X
documentation: https://github.com/RittikSoni/Flutter-Release-X#readme
issue_tracker: https://github.com/RittikSoni/Flutter-Release-X/issues

# screenshots:
#   - description: 'Flutter Release X Logo'
#     path: assets/logo.png

environment:
  sdk: ^3.6.0

executables:
  flutter_release_x: bin/flutter_release_x.dart

# Add regular dependencies here.
dependencies:
  ansicolor: ^2.0.3
  args: ^2.6.0
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.2
  http_parser: ^4.1.2
  image: ^4.5.2
  path: ^1.9.1
  qr: ^3.0.2
  url_launcher: ^6.3.1
  yaml: ^3.1.3

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0

keywords:
  - flutter
  - release
  - share
  - quick
  - cli
  - apk
  - ios
  - windows
  - cloud
  - google-drive
  - github
  - aab
  - publish
  - deploy
  - build
  - qr-code
  - automation
  - ci/cd
  - pipeline

topics:
  - flutter
  - cli
  - build
  - release
  - cloud
  - qr-code
  - app-distribution
